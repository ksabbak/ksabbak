---
layout: default
---
<div class="blog-container">
  <h2 class="blog-title">{{ page.title }}</h2>

  <div class="blog-post">
    <p class="blog-meta">
    	<span class="blog-date">{{ page.date | date: '%B %d, %Y' }}</span>
    </p>
    {{ content }}
    <p class="blog-meta">
      <span class="tags">Tags: 
      	{% for tag in page.tags %}
      		<a href="/tag/{{ tag }}">{{ tag }}</a> 
      	{% endfor %}
      </span>
     </p>
  </div>
</div>
